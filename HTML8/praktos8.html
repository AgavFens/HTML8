<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Простой калькулятор</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  input[type="number"], input[type="text"], button {
    margin: 5px;
    padding: 5px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <h1>Простой калькулятор</h1>
  <input type="number" id="num1" placeholder="Введите число">
  <input type="number" id="num2" placeholder="Введите число">
  <button onclick="add()">Сложение</button>
  <button onclick="subtract()">Вычитание</button>
  <button onclick="multiply()">Умножение</button>
  <button onclick="divide()">Деление</button>
  <p id="result"></p>

  <script>
    function add() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result = num1 + num2;
      document.getElementById('result').innerText = 'Результат: ' + result;
    }

    function subtract() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result = num1 - num2;
      document.getElementById('result').innerText = 'Результат: ' + result;
    }

    function multiply() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result = num1 * num2;
      document.getElementById('result').innerText = 'Результат: ' + result;
    }

    function divide() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      if (num2 === 0) {
        document.getElementById('result').innerText = 'На ноль делить нельзя';
      } else {
        var result = num1 / num2;
        document.getElementById('result').innerText = 'Результат: ' + result;
      }
    }
  </script>
</body>
</html>
